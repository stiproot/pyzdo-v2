      protocol: TCP
      port: 8094
      targetPort: 8094
    - name: port-8095
      protocol: TCP
      port: 8095
      targetPort: 8095
    - name: port-8096
      protocol: TCP
      port: 8096
      targetPort: 8096
    - name: port-8097
      protocol: TCP
      port: 8097
      targetPort: 8097
    - name: port-9123
      protocol: TCP
      port: 9123
      targetPort: 9123
    - name: port-11207
      protocol: TCP
      port: 11207
      targetPort: 11207
    - name: port-11210
      protocol: TCP
      port: 11210
      targetPort: 11210
    - name: port-11280
      protocol: TCP
      port: 11280
      targetPort: 11280
    - name: port-18091
      protocol: TCP
      port: 18091
      targetPort: 18091
    - name: port-18092
      protocol: TCP
      port: 18092
