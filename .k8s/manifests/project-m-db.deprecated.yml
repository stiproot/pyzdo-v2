apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-m-db
  namespace: project-m
  labels:
    app: project-m-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-m-db
  template:
    metadata:
      labels:
        app: project-m-db
    spec:
      containers:
        - name: project-m-db
          image: docker.io/project-m/db:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8091
            - containerPort: 8092
            - containerPort: 8093
            - containerPort: 8094
            - containerPort: 8095
            - containerPort: 8096
            - containerPort: 8097
            - containerPort: 9123
            - containerPort: 11207
            - containerPort: 11210
            - containerPort: 11280
            - containerPort: 18091
            - containerPort: 18092
            - containerPort: 18093
            - containerPort: 18094
            - containerPort: 18095
            - containerPort: 18096
            - containerPort: 18097
---
apiVersion: v1
kind: Service
metadata:
  name: project-m-db
  namespace: project-m
spec:
  selector:
    app: project-m-db
  type: LoadBalancer
  ports:
    - name: port-8091
      protocol: TCP
      port: 8091
      targetPort: 8091
